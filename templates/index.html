<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Predictor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text color for better contrast */
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
            color: #fff;
            background-color: #4CAF50;
            border-color: transparent;
        }
        .nav-tabs .nav-link {
            color: #ddd;
        }
        .nav-tabs .nav-link:hover {
            color: #fff;
        }
        .tab-content {
            margin-top: 20px;
        }
        .table th, .table td {
            color: white;
        }
        .table th {
            background-color: #4CAF50;
        }
        .table thead th {
            border: none;
        }
        #countdown {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Match Predictor</h1>
        <ul class="nav nav-tabs" id="leagueTabs" role="tablist">
            {% for code, name in leagues.items() %}
                <li class="nav-item">
                    <a class="nav-link {% if loop.first %}active{% endif %}" id="{{ code }}-tab" data-toggle="tab" href="#{{ code }}" role="tab" aria-controls="{{ code }}" aria-selected="true">{{ name }}</a>
                </li>
            {% endfor %}
        </ul>
        <div class="tab-content" id="leagueTabsContent">
            {% for code, name in leagues.items() %}
                <div class="tab-pane fade {% if loop.first %}show active{% endif %}" id="{{ code }}" role="tabpanel" aria-labelledby="{{ code }}-tab">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-dark">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Home Team</th>
                                    <th>Away Team</th>
                                    <th>AvgH</th>
                                    <th>AvgD</th>
                                    <th>AvgA</th>
                                    <th>AvgMORE25</th>
                                    <th>AvgCLESS25</th>
                                    <th>Prediction</th>
                                </tr>
                            </thead>
                            <tbody id="table-{{ code }}">
                            </tbody>
                        </table>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div id="countdown">Time until next update: <span id="time"></span></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON('/static/future_matches.json', function(data) {
                $.each(data, function(league, matches) {
                    let tableBody = $('#table-' + league);
                    matches.forEach(function(match) {
                        let predictionText = '';
                        switch (match.Prediction) {
                            case 'H':
                                predictionText = 'Home Wins';
                                break;
                            case 'A':
                                predictionText = 'Away Wins';
                                break;
                            case 'D':
                                predictionText = 'Draw';
                                break;
                            default:
                                predictionText = match.Prediction;
                        }
                        let row = '<tr>' +
                            '<td>' + match.Date + '</td>' +
                            '<td>' + match.Time + '</td>' +
                            '<td>' + match.HomeTeam + '</td>' +
                            '<td>' + match.AwayTeam + '</td>' +
                            '<td>' + match.AvgH + '</td>' +
                            '<td>' + match.AvgD + '</td>' +
                            '<td>' + match.AvgA + '</td>' +
                            '<td>' + match.AvgMORE25 + '</td>' +
                            '<td>' + match.AvgCLESS25 + '</td>' +
                            '<td>' + predictionText + '</td>' +
                            '</tr>';
                        tableBody.append(row);
                    });
                });
            });

            // Set the initial countdown duration (24 hours from now)
            var countdownDuration = 24 * 60 * 60 * 1000;

            function startCountdown(duration) {
                var countDownDate = new Date().getTime() + duration;

                var x = setInterval(function() {
                    var now = new Date().getTime();
                    var distance = countDownDate - now;

                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    document.getElementById("time").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("time").innerHTML = "Updating...";
                        startCountdown(countdownDuration); // Restart the countdown
                    }
                }, 1000);
            }

            // Start the countdown
            startCountdown(countdownDuration);
        });
    </script>
</body>
</html>
